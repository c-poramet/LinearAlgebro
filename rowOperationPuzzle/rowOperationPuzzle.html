<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Operation Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="matrix-container">
            <div id="matrix" class="matrix"></div>
            <div id="success-message" class="success-message hidden">
                <h2>üéâ Complete!</h2>
                <button id="new-game-btn" class="btn primary">New Game</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-header">
                <div class="control-stats">
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Operations:</span>
                        <span id="operations-count">0</span>
                    </div>
                </div>
            </div>
            
            <div class="operation-buttons">
                <button id="add-btn" class="btn operation-btn" data-operation="add">
                    <span class="key-hint">A</span>
                    Add Rows
                </button>
                <button id="swap-btn" class="btn operation-btn" data-operation="swap">
                    <span class="key-hint">S</span>
                    Swap Rows
                </button>
                <button id="multiply-btn" class="btn operation-btn" data-operation="multiply">
                    <span class="key-hint">D</span>
                    Multiply Row
                </button>
            </div>
            
            <div class="instruction-panel">
                <div id="instruction-text">Select an operation to begin</div>
                <div id="selection-status" class="selection-status"></div>
            </div>
        </div>
    </div>

    <!-- Multiply Modal -->
    <div id="multiply-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Multiply Row by Constant</h3>
            <div class="multiply-controls">
                <button id="decrease-btn" class="btn secondary">-</button>
                <input type="number" id="multiply-input" value="1" step="0.1">
                <button id="increase-btn" class="btn secondary">+</button>
            </div>
            <div class="modal-buttons">
                <button id="apply-multiply-btn" class="btn primary">Apply</button>
                <button id="cancel-multiply-btn" class="btn secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Operation Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add or Subtract Rows</h3>
            <p>Row <span id="add-row1"></span> and Row <span id="add-row2"></span></p>
            <div class="modal-buttons">
                <button id="subtract-operation-btn" class="btn secondary">A - B</button>
            </div>
            <p class="modal-hint">Click A - B for subtraction, or click any row for addition</p>
        </div>
    </div>

    <!-- Multiply/Divide Operation Modal -->
    <div id="multiply-divide-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Multiply or Divide Row</h3>
            <p>Row <span id="multiply-row"></span></p>
            <div class="multiply-controls">
                <button id="multiply-decrease-btn" class="btn secondary">-</button>
                <input type="number" id="multiply-divide-input" value="1" step="0.1">
                <button id="multiply-increase-btn" class="btn secondary">+</button>
            </div>
            <div class="modal-buttons">
                <button id="divide-operation-btn" class="btn secondary">√∑ (Divide)</button>
                <button id="apply-multiply-divide-btn" class="btn primary">Apply</button>
                <button id="cancel-multiply-divide-btn" class="btn secondary">Cancel</button>
            </div>
            <p class="modal-hint">Click √∑ for division, or Apply for multiplication</p>
        </div>
    </div>

    <!-- Options Panel -->
    <button id="options-btn" class="options-btn">‚öôÔ∏è</button>
    <button id="new-matrix-btn" class="new-matrix-btn">NEW MATRIX</button>
    <div id="options-panel" class="options-panel hidden">
        <h3>Options</h3>
        <div class="option-group">
            <label for="matrix-rows">Rows:</label>
            <div class="number-input">
                <button class="number-btn decrease" data-target="matrix-rows">-</button>
                <input type="number" id="matrix-rows" value="3" min="2" max="6">
                <button class="number-btn increase" data-target="matrix-rows">+</button>
            </div>
        </div>
        <div class="option-group">
            <label for="matrix-cols">Columns:</label>
            <div class="number-input">
                <button class="number-btn decrease" data-target="matrix-cols">-</button>
                <input type="number" id="matrix-cols" value="3" min="2" max="6">
                <button class="number-btn increase" data-target="matrix-cols">+</button>
            </div>
        </div>
        <div class="option-group">
            <label for="matrix-seed">Seed:</label>
            <div class="number-input">
                <button class="number-btn decrease" data-target="matrix-seed">-</button>
                <input type="number" id="matrix-seed" value="12345">
                <button class="number-btn increase" data-target="matrix-seed">+</button>
            </div>
        </div>
        <div class="option-buttons">
            <button id="generate-matrix-btn" class="btn primary">New Matrix</button>
            <button id="export-stats-btn" class="btn secondary">Export Stats</button>
            <button id="close-options-btn" class="btn secondary">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
